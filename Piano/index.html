<!DOCTYPE html>

  <body>

    <div id="piano">
  <h1>Practica 2: Piano</h1>

  <div class="blancas" onmouseover="D1()"><pb>D1</pb></div>
  <div class="negras" onmouseover="D1S()"><pn>S</pn></div>
  <div class="blancas" onmouseover="E1()"><pb>E1</pb></div>
  <div class="blancas" onmouseover="F1()"><pb>F1</pb></div>
  <div class="negras" onmouseover="F1S()"><pn>S</pn></div>
  <div class="blancas" onmouseover="G1()"><pb>G1</pb></div>
  <div class="negras" onmouseover="G1S()"><pn>S</pn></div>
  <div class="blancas" onmouseover="A1()"><pb>A1</pb></div>
  <div class="negras" onmouseover="A1S()"><pn>S</pn></div>
  <div class="blancas" onmouseover="B1()"><pb>B1</pb></div>
  <div class="blancas" onmouseover="C2()"><pb>C2</pb></div>
</div>
    
        <script src="js/index.js"></script>
